<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="page">
    <div class="etch">
      <div class="menu">
        <button class="erase">Erase</button>
        <button class="clear">Clear</button>
        <div class="grid-range">
          <input type="range" id="slider" min="1" max="50" value="16">
          <p id="sliderValue">Slides per side: 1</p>
        </div>
      </div>
      <div class="container">
        <div class="grid"></div>
      </div>
    </div>
  </div>
</body>
</html>
